<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {},
          },
        },
      };
    </script>
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body>
    <main class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">
        <section id="home" class="">
            <div class="text-white flex flex-col items-center justify-center gap-8 min-h-screen ">
                <h1 class="font-extrabold text-8xl uppercase">ALPHA CLASH PRO</h1>
                <P>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</P>
                <button onclick="play()" class="btn btn-white">Play Now</button>
            </div>
        </section>
        <section id="play-ground" class="hidden">
            <div class="flex flex-col justify-center items-center gap-8 min-h-screen">
                <div class="artboard artboard-horizontal phone-6 border-8 bg-[#ffffffb3] border-[#010313cc] rounded-lg">
                  <div class="flex justify-center">
                    <p class="text-white bg-[#010313cc]  px-6 py-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                  </div>
                  <div class="flex justify-center items-center h-full">
                    <p id="randomAlpha" class="text-9xl uppercase font-extrabold">M</p>
                  </div>
                </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="flex justify-between w-3/4">
              <button class="btn bg-[#894189] text-white rounded-full px-6 py-4 border-none">
                Life
                <img src="./images/heart.svg" alt="">
                <span id="life">5</span>
              </button>
              <button class="btn bg-[#360490] text-white rounded-full px-6 py-4 border-none">
                Score
                <img src="./images/dollor.svg" alt="">
                <span id="score">0</span>
              </button>
            </div>
            </div>
        </section>
        <section id="results" class="hidden">
            <div class="flex flex-col items-center justify-center gap-8 min-h-screen">
              <div class="p-12 bg-[#ffffff33]">
                <div class="text-white text-8xl">
                  <span class="font-extrabold">
                    Score:
                  </span>
                  <span id="finalScore">14</span>
                </div>
                <button onclick="play()" class="btn btn-white">Play Again</button>
                <p class="text-white">Practice will make you Pro</p>
              </div>
            </div>
        </section>
    </main>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
